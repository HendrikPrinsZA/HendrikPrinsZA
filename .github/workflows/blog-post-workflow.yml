name: Fetch latest blog posts workflow
on:
  schedule:
    - cron: '0 23 * * 7' # Every Sunday at 23:00
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-latest-blog-posts-job:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch from Medium
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://hendrikprinsza.medium.com/feed"
